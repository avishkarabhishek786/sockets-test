<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol id="chat-ul" class="chat__messages"></ol>
    <div class="chat__footer">
      <div id="message-form">
        <input id="form-text" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button id="sub-btn">Send</button>
      </div>
      <button id="geo-btn">Send location</button>
    </div>
  </div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery.min.js"></script>
<script src="/js/libs/mustache.min.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/libs/deparam.js"></script>

<script id="msg__temp" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{name}}</h4>
      <span>{{time}}</span>
    </div>
    <div class="message__body">
      <p>{{message}}</p>
    </div>
  </li>
</script>

<script id="msg__location__temp" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{name}}</h4>
      <span>{{time}}</span>
    </div>
    <div class="message__body">
      <p>
        <a href="{{location}}" target="_blank">My current location</a>
      </p>
    </div>
  </li>
</script>
