<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h2>Welcome to the Chat App</h2>

    <div id="chat-form">
      <input type="text" name="form-text" placeholder="Enter message" id="form-text" autofocus autocomplete="off">
      <input type="submit" name="sub-btn" id="sub-btn" value="Send">

    <button type="button" id="geo-btn" name="button">Send location</button>

    <ul id="chat-ul"></ul>
  </body>
</html>

<script src="/js/libs/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
